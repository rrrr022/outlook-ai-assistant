<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FreedomForged AI for Outlook</title>
  <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #0a0a0f;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    #root {
      height: 100%;
      overflow: auto;
    }
    .loading-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #39ff14;
      text-align: center;
      padding: 20px;
    }
    .loading-screen h2 {
      color: #39ff14;
      font-size: 18px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
    }
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid #1a1a24;
      border-top: 3px solid #39ff14;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-screen">
      <div class="loading-spinner"></div>
      <h2>FreedomForged AI</h2>
      <p style="color: #a0a0a0; font-size: 12px;">Initializing...</p>
    </div>
  </div>
</body>
</html>
